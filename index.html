<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #faf8ef;
            --bg-dark: #12181b;
            --text-light: #776e65;
            --text-dark: #f9f6f2;
            --title-color: #776e65;
            --btn-normal: #8f7a66;
            --btn-hover: #6e5849;
            --btn-text: #f9f6f2;
            --transition-fast: 0.2s;
            --transition-medium: 0.4s;
            --transition-slow: 0.6s;
            --easing: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Rubik', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            transition: background-color 0.5s var(--easing);
        }

        body.dark {
            background-color: var(--bg-dark);
        }

        .title {
            font-size: clamp(5rem, 15vw, 6rem);
            font-weight: bold;
            color: var(--title-color);
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all var(--transition-slow) var(--easing);
            transform-origin: center;
        }

        .title.zoom-out {
            transform: scale(0);
            opacity: 0;
        }

        .title.zoom-in {
            transform: scale(1);
            opacity: 1;
        }

        #welcome-message {
            color: #776e65;
            font-weight: 500;
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 1rem;
            padding: 0 1rem;
            max-width: 90%;
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        body.dark #welcome-message {
            color: #776e65;
        }

        #welcome-message .name-highlight {
            color: #776e65;
        }

        body.dark #welcome-message .name-highlight {
            color: #f9f6f2;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 0 20px;
            width: 100%;
            max-width: 400px;
            transition: all var(--transition-medium) var(--easing);
        }

        .menu.hide {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            background: var(--btn-normal);
            color: var(--btn-text);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-family: 'Rubik', sans-serif;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-fast) var(--easing);
            opacity: 0;
            animation: fadeIn var(--transition-slow) var(--easing) forwards;
            position: relative;
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }
        .btn:nth-child(6) { animation-delay: 0.6s; }

        .tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            font-family: 'Rubik', sans-serif;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1000;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition-fast) var(--easing);
        }

        .btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-light);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-medium) var(--easing);
        }

        body.dark .page-transition {
            background-color: var(--bg-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-height: 600px) {
            .title { font-size: clamp(1.8rem, 7vw, 2rem); }
            #welcome-message { font-size: 1rem; margin-top: -0.5rem; }
            .btn { padding: 0.6rem 1rem; font-size: clamp(1rem, 3vw, 1.1rem); }
            .tooltip { font-size: clamp(0.6rem, 2vw, 0.7rem); }
        }

        .credit {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: var(--text-light);
            font-weight: 500;
            pointer-events: none;
            opacity: 1;
            transition: color 0.3s ease;
        }

        body.dark .credit {
            color: #776e65;
        }
    </style>
</head>
<body>
    <div id="welcome-message"></div>
    <h1 class="title" onclick="toggleTheme()">2048</h1>
    <div class="menu">
        <button class="btn" onclick="startGame()">
            Single Player
            <span class="tooltip">Play the classic 2048 game solo</span>
        </button>
        <button class="btn" onclick="startLogin()">
            Login
            <span class="tooltip">Log in to enter your in-game name</span>
        </button>
        <button class="btn" onclick="startHighScores()">
            High Score
            <span class="tooltip">View your personal high scores</span>
        </button>
        <button class="btn" onclick="startHowToPlay()">
            How to Play
            <span class="tooltip">Learn how to play 2048</span>
        </button>
        <button class="btn" onclick="startCredits()">
            Credits
            <span class="tooltip">View game credits</span>
        </button>
        <button class="btn" onclick="startThemes()">
            Themes
            <span class="tooltip">Choose a game theme</span>
        </button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkTheme', document.body.classList.contains('dark'));
        }

        function startTransition(destination) {
            const title = document.querySelector('.title');
            const menu = document.querySelector('.menu');
            const transition = document.createElement('div');
            transition.className = 'page-transition';
            document.body.appendChild(transition);
            
            title.classList.add('zoom-out');
            menu.classList.add('hide');
            
            setTimeout(() => {
                transition.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = destination;
                }, 400);
            }, 600);
        }

        function startGame() {
            startTransition('2048.html');
        }

        function startHighScores() {
            const gameName = localStorage.getItem('gameName');
            if (gameName) {
                localStorage.setItem('filterGameName', gameName);
            } else {
                localStorage.removeItem('filterGameName');
            }
            startTransition('highscore.html');
        }

        function startHowToPlay() {
            startTransition('howtoplay.html');
        }

        function startCredits() {
            startTransition('credits.html');
        }

        function startLogin() {
            startTransition('login.html');
        }

        function startThemes() {
            startTransition('themes.html');
        }

        // Apply saved theme
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark');
        }

        // Display welcome message if name exists
        window.addEventListener('DOMContentLoaded', () => {
            const gameName = localStorage.getItem('gameName');
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (gameName) {
                welcomeMessage.innerHTML = `Hello <span class="name-highlight">${gameName}</span> ! Come on, let's finish this game of 2048!`;
                welcomeMessage.style.display = 'block';
            } else {
                welcomeMessage.style.display = 'none';
            }
        });

        // Animation when returning from game
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                const title = document.querySelector('.title');
                const menu = document.querySelector('.menu');
                const welcomeMessage = document.getElementById('welcome-message');
                const transition = document.createElement('div');
                transition.className = 'page-transition';
                transition.style.opacity = '1';
                document.body.appendChild(transition);
                
                title.classList.add('zoom-in');
                
                setTimeout(() => {
                    transition.style.opacity = '0';
                    setTimeout(() => {
                        transition.remove();
                    }, 400);
                }, 400);
                
                // Show welcome message if name exists
                const gameName = localStorage.getItem('gameName');
                if (gameName) {
                    welcomeMessage.innerHTML = `Hello <span class="name-highlight">${gameName}</span> ! Come on, let's finish this game of 2048!`;
                    welcomeMessage.style.display = 'block';
                }
            }
        });
    </script>
    <div class="credit">BUILT BY RK { 2025 } </div>
</body>
</html>
