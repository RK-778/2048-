<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #faf8ef;
            --bg-dark: #12181b;
            --text-light: #776e65;
            --text-dark: #f9f6f2;
            --title-color: #776e65;
            --btn-normal: #8f7a66;
            --btn-hover: #6e5849;
            --btn-text: #f9f6f2;
            --transition-fast: 0.2s;
            --transition-medium: 0.4s;
            --transition-slow: 0.6s;
            --easing: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Rubik', sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 60px;
            transition: background-color 0.5s var(--easing);
        }

        body.dark {
            background-color: var(--bg-dark);
        }

        .title {
            font-size: clamp(3.5rem, 15vw, 6rem);
            font-weight: bold;
            color: var(--title-color);
            cursor: pointer;
            margin: 1rem 0;
            transition: all var(--transition-slow) var(--easing);
            transform-origin: center;
            user-select: none;
        }

        .title.zoom-out {
            transform: scale(0);
            opacity: 0;
        }

        .title.zoom-in {
            transform: scale(1);
            opacity: 1;
        }

        #welcome-message {
            color: #776e65;
            font-weight: 500;
            text-align: center;
            margin: 0.5rem 0 1.5rem;
            padding: 0 1rem;
            max-width: 90%;
            font-size: clamp(1.2rem, 4vw, 2rem);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
            line-height: 1.4;
        }

        body.dark #welcome-message {
            color: #776e65;
        }

        #welcome-message .name-highlight {
            color: #776e65;
            font-weight: 700;
        }

        body.dark #welcome-message .name-highlight {
            color: #f9f6f2;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            padding: 0 10px;
            width: 100%;
            max-width: 400px;
            transition: all var(--transition-medium) var(--easing);
            margin: 1rem 0;
        }

        .menu.hide {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            background: var(--btn-normal);
            color: var(--btn-text);
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-family: 'Rubik', sans-serif;
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-fast) var(--easing);
            opacity: 0;
            animation: fadeIn var(--transition-slow) var(--easing) forwards;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        .btn:active {
            transform: translateY(1px) !important;
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }
        .btn:nth-child(6) { animation-delay: 0.6s; }

        .tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            font-family: 'Rubik', sans-serif;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1000;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition-fast) var(--easing);
            pointer-events: none;
        }

        .btn:hover .tooltip,
        .btn:focus .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-light);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-medium) var(--easing);
        }

        body.dark .page-transition {
            background-color: var(--bg-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .credit {
            position: fixed;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(0.8rem, 3.5vw, 1rem);
            color: var(--text-light);
            font-weight: 500;
            pointer-events: none;
            transition: bottom 0.5s ease, color 0.3s ease;
            z-index: 10;
            padding: 10px;
        }

        .credit.show {
            bottom: 0;
        }

        body.dark .credit {
            color: #776e65;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 600px) {
            .title {
                margin: 0.5rem 0;
                font-size: clamp(2.5rem, 12vw, 4rem);
            }

            #welcome-message {
                margin: 0.3rem 0 1rem;
                font-size: clamp(1rem, 4.5vw, 1.5rem);
            }

            .menu {
                gap: 1rem;
            }

            .btn {
                padding: 0.8rem 1.2rem;
                font-size: clamp(0.95rem, 4.5vw, 1.2rem);
            }

            .tooltip {
                font-size: clamp(0.65rem, 3vw, 0.8rem);
            }
        }

        @media (max-height: 600px) {
            .title {
                font-size: clamp(2rem, 8vw, 3rem);
                margin: 0.3rem 0;
            }

            #welcome-message {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
                margin: 0.2rem 0 0.8rem;
            }

            .menu {
                gap: 0.8rem;
                margin: 0.5rem 0;
            }

            .btn {
                padding: 0.7rem 1rem;
                font-size: clamp(0.9rem, 4vw, 1.1rem);
            }
        }
    </style>
</head>
<body>
    <div id="welcome-message"></div>
    <h1 class="title" onclick="toggleTheme()">2048</h1>
    <div class="menu">
        <button class="btn" onclick="startGame()">
            Single Player
            <span class="tooltip">Play the classic 2048 game solo</span>
        </button>
        <button class="btn" onclick="startLogin()">
            Login
            <span class="tooltip">Log in to enter your in-game name</span>
        </button>
        <button class="btn" onclick="startHighScores()">
            High Score
            <span class="tooltip">View your personal high scores</span>
        </button>
        <button class="btn" onclick="startHowToPlay()">
            How to Play
            <span class="tooltip">Learn how to play 2048</span>
        </button>
        <button class="btn" onclick="startCredits()">
            Credits
            <span class="tooltip">View game credits</span>
        </button>
        <button class="btn" onclick="startThemes()">
            Themes
            <span class="tooltip">Choose a game theme</span>
        </button>
    </div>

    <div class="credit">BUILT BY RK { 2025 }</div>

    <script>
        // Mobile-friendly touch handling
        document.addEventListener('touchstart', function() {}, {passive: true});

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkTheme', document.body.classList.contains('dark'));
        }

        function startTransition(destination) {
            const title = document.querySelector('.title');
            const menu = document.querySelector('.menu');
            const transition = document.createElement('div');
            transition.className = 'page-transition';
            document.body.appendChild(transition);
            
            title.classList.add('zoom-out');
            menu.classList.add('hide');
            
            setTimeout(() => {
                transition.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = destination;
                }, 400);
            }, 600);
        }

        function startGame() {
            startTransition('2048.html');
        }

        function startHighScores() {
            const gameName = localStorage.getItem('gameName');
            if (gameName) {
                localStorage.setItem('filterGameName', gameName);
            } else {
                localStorage.removeItem('filterGameName');
            }
            startTransition('highscore.html');
        }

        function startHowToPlay() {
            startTransition('howtoplay.html');
        }

        function startCredits() {
            startTransition('credits.html');
        }

        function startLogin() {
            startTransition('login.html');
        }

        function startThemes() {
            startTransition('themes.html');
        }

        // Apply saved theme
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark');
        }

        // Display welcome message if name exists
        window.addEventListener('DOMContentLoaded', () => {
            const gameName = localStorage.getItem('gameName');
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (gameName) {
                welcomeMessage.innerHTML = `Hello <span class="name-highlight">${gameName}</span>!<br>Let's play 2048!`;
                welcomeMessage.style.display = 'block';
            } else {
                welcomeMessage.style.display = 'none';
            }
        });

        // Animation when returning from game
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                const title = document.querySelector('.title');
                const menu = document.querySelector('.menu');
                const welcomeMessage = document.getElementById('welcome-message');
                const transition = document.createElement('div');
                transition.className = 'page-transition';
                transition.style.opacity = '1';
                document.body.appendChild(transition);
                
                title.classList.add('zoom-in');
                
                setTimeout(() => {
                    transition.style.opacity = '0';
                    setTimeout(() => {
                        transition.remove();
                    }, 400);
                }, 400);
                
                // Show welcome message if name exists
                const gameName = localStorage.getItem('gameName');
                if (gameName) {
                    welcomeMessage.innerHTML = `Hello <span class="name-highlight">${gameName}</span>!<br>Let's play 2048!`;
                    welcomeMessage.style.display = 'block';
                }
            }
        });

        // Show credit when scrolled to bottom
        function checkScroll() {
            const credit = document.querySelector('.credit');
            const scrollPosition = window.scrollY || window.pageYOffset;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            
            // Show credit when within 100px of bottom
            if (bodyHeight - (scrollPosition + windowHeight) < 100) {
                credit.classList.add('show');
            } else {
                credit.classList.remove('show');
            }
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('resize', checkScroll);
        window.addEventListener('load', checkScroll);

        // Better touch feedback for buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(1px)';
                this.style.opacity = '0.9';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.opacity = '';
            });
        });
    </script>
</body>
</html>
